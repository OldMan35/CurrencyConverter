<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<div style="text-align: center;">
    <h2>Currency Converter</h2>
    <form th:action="@{/result}" th:object="${valute}" method="post">
        <div>
            <label for="value">Enter amount: </label>
            <input type="text" th:field="*{value}" id="value" size="15"/>
        </div>
        <div>
            <select th:field="*{idFrom}">
                <option th:each="idFrom : ${idFrom}"
                        th:value="${AUD}">Австралийский доллар (AUD)
                </option>
            </select>
        </div>
        <div>
            <select th:field="*{idTo}">
                <option th:each="idTo : ${idTo}"
                        th:value="${AZN}">Азербайджанский манат (AZN)
                </option>
            </select>
        </div>
        <div>
            <input type="submit" value="convert">
        </div>
    </form>
</div>
</body>
</html>
