<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Currency conversion result</title>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Currency conversion result</h2>
<div>
    <label>from: </label>
    <p th:text="${idFrom}">value</p>
    <label>to: </label>
    <p th:text="${idTo}">value</p>
    <label>amount is: </label>
    <p th:text="${result}">value</p>
</div>
</body>
</html>
