<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Currency conversion result</title>
    <meta charset="utf-8"/>
</head>
<body>
<div style="text-align: center;">
    <h2>Currency conversion result:</h2>
    <div style="display: inline-block; background-color: #8c8c8c; color: #ffffff;">From:</div>
    <span th:text="${idFrom}" id="idFrom">value</span>
    <br>
    <div style="display: inline-block; background-color: #8c8c8c; color: #ffffff;">To:</div>
    <span th:text="${idTo}">value</span>
    <br>
    <div style="display: inline-block; background-color: #8c8c8c; color: #ffffff;">Amount is:</div>
    <span th:text="${result}">value</span>
</div>
</body>
</html>
