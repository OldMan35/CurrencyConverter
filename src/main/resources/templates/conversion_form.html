<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversion Form</title>
</head>
<body>
<div style="text-align: center;">
    <h2>Conversion form</h2>
    <form th:action="@{/conversion_form}" th:object="${valute}" method="post">
        <div style="display: inline-block; background-color: #8c8c8c; color: #ffffff;">Enter amount:</div>
        <input type="text" th:field="*{value}" />
        <br>
        <div style="display: inline-block; background-color: #8c8c8c; color: #ffffff;">Select a first currency for converting:</div>
        <select th:field="*{selectFirstCurrency}">
            <option th:each="v : ${valuteName}" th:value="${v}" th:text="${v}"/>
        </select>
        <br>
        <div style="display: inline-block; background-color: #8c8c8c; color: #ffffff;">Select a second currency for converting:</div>
        <select th:field="*{selectSecondCurrency}">
            <option th:each="v : ${valuteName}" th:value="${v}" th:text="${v}"/>
        </select>
        <br>
        <input type="submit" value="convert">
    </form>
</div>
</body>
</html>
