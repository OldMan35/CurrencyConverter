<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        #box {
            width: 500px;
            height: 150px;
            margin: 5% auto;
            border: 5px solid black;
        }

        h2 {
            text-align: center;
        }

        table {
            margin: 0px auto;
        }

    </style>
</head>
<body onload="convertCurrency();">
<div id="box">
    <h2>Currency Converter v.1</h2>
    <table>
        <tr>
            <td><input id="fromAmount" type="text" size="15" value="1" onkeyup="convertCurrency();"/></td>
            <td>
                <select id="from" onchange="convertCurrency();">
                    <option value="AUD" selected>Австралийский доллар (AUD)</option>
                    <option value="AZN">Азербайджанский манат (AZN)</option>
                    <option value="GBP">Фунт стерлингов Соединенного королевства (GBP)</option>
                    <option value="AMD">Армянских драмов (AMD)</option>
                    <option value="BYN">Белорусский рубль (BYN)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input id="toAmount" type="text" size="15" disabled/></td>
            <td>
                <select id="to" onchange="convertCurrency();">
                    <option value="AUD">Австралийский доллар (AUD)</option>
                    <option value="AZN" selected>Азербайджанский манат (AZN)</option>
                    <option value="GBP">Фунт стерлингов Соединенного королевства (GBP)</option>
                    <option value="AMD">Армянских драмов (AMD)</option>
                    <option value="BYN">Белорусский рубль (BYN)</option>
                </select>
            </td>
        </tr>
    </table>
    <div style="text-align: center;"><input type="button" name="convertButton" value="convert"></div>
</div>


</body>
</html>
